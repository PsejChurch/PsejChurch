<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSEJ Church - Verification</title>
    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../images/310286134_472232338262120_8200834290501148364_n-removebg-preview.png" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-custom {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .illustration {
            max-width: 100%;
            height: auto;
        }
        .auth-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .illustration {
                display: block;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <div class="row w-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="../../images/auth/secure.svg" alt="OTP Verification" class="illustration" width="80%">
            </div>
            <div class="col-md-6">
                <div id="otpSection" class="auth-form text-center">
                    <h4>Enter OTP</h4>
                    <p class="text-muted">We sent a code to your email. Enter it below to verify your account.</p>
                    <input type="text" class="form-control text-center mb-3" placeholder="Enter OTP" id="otpInput">
                    <button class="btn btn-primary btn-block w-100" onclick="showChapterSelection()">Verify</button>
                </div>
                <div id="chapterSelection" class="auth-form text-center d-none">
                    <h4>Select Your Chapter & Membership</h4>
                    <select class="form-control mb-3" id="chapter">
                        <option>Select Chapter</option>
                        <option>Chapter 1</option>
                        <option>Chapter 2</option>
                        <option>Chapter 3</option>
                        <option>Chapter 4</option>
                        <option>Chapter 5</option>
                        <option>Chapter 6</option>
                    </select>
                    <button class="btn btn-success btn-block w-100" onclick="showApprovalModal()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Wait for Approval -->
    <div class="modal fade" id="approvalModal" tabindex="-1" aria-labelledby="approvalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="approvalModalLabel">Approval Pending</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Your registration is under review. Please wait for approval.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="redirectToIndex()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showChapterSelection() {
            document.getElementById('otpSection').classList.add('d-none');
            document.getElementById('chapterSelection').classList.remove('d-none');
        }

        function showApprovalModal() {
            var approvalModal = new bootstrap.Modal(document.getElementById('approvalModal'));
            approvalModal.show();
        }

        function redirectToIndex() {
            window.location.href = '../../index.html';
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
